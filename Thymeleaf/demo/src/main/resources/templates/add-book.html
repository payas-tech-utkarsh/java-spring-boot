<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book Service</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>

	<br>
	<br>

	<div class="container">
		<div class="row">

			<div class="justify-content-center card">
				<h1 class="text-center">Add New Book</h1>
				<div class="card-body">
					<form th:action="@{/save-book}" th:object="${book}" method="post">

						<div class="form-group">
							<label>Book ID</label> <input type="text" name="bookId"
								th:field="*{bookId}" class="form-control"
								placeholder="Enter Book ID" />
						</div>

						<div class="form-group">
							<label>Book Name</label> <input type="text" name="bookName"
								th:field="*{bookName}" class="form-control"
								placeholder="Enter Book Name" />
						</div>

						<div class="box.footer">
							<button type="submit" class="btn btn-primary">Add Book</button>
						</div>

					</form>

				</div>
			</div>

		</div>

	</div>


</body>
</html>
